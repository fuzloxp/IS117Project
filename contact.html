<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Bootstrap Page</title>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex flex-column justify-content align-items-center" id="collapsibleNavbar">
                <ul class="navbar-nav text-align-center">
                    <li class="nav-item dropdown mx-5">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop"

                        <div class="dropdown-menu">

                            <a class="dropdown-item" href="switchespage.html">Switches/Stabs</a>

                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <form action="" class="contactform col-md-6">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname"
                               placeholder="First name" name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname"
                               placeholder="Last name" name="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email"
                               placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <input type="text" class="form-control" id="message"
                               placeholder="Optional Message" name="message">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input"
                                   type="checkbox" name="subscribe"> Subscribe
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                <div class="contactinfo col-md-6">

                    <p>Newark, New Jersey</p>
